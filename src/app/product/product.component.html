
<div class="container">
    <div class="form-box">
        <h2>Product Form</h2>
        <form (ngSubmit)="submitForm()">
            <div class="form-group">
                <label>Enter your productId</label>
                <input type="number" [(ngModel)]="newProduct.productId" name="userId">
            </div>
            <div class="form-group">
                <label>product Name</label>
                <input type="text" [(ngModel)]="newProduct.productName" name="name">
            </div>
            <div class="form-group">
                <label>Enter Your Shipping Address </label>
                <input type="text" [(ngModel)]="newProduct.ShippingAddress" name="address">
            </div>
            <div class="form-group">
                <label>discount</label>
                <input type="number" [(ngModel)]="newProduct.discount" name="creditPoints">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" [(ngModel)]="newProduct.phoneNumber" name="phoneNumber">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
