
<div class="container">
    <div class="form-box">
        <h2>User Form</h2>
        <form (ngSubmit)="submitForm()">
            <div class="form-group">
                <label>Enter your ID</label>
                <input type="number" [(ngModel)]="newProduct.userId" name="userId">
            </div>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" [(ngModel)]="newProduct.name" name="name">
            </div>
            <div class="form-group">
                <label>Enter Your Address</label>
                <input type="text" [(ngModel)]="newProduct.address" name="address">
            </div>
            <div class="form-group">
                <label>Credit Points</label>
                <input type="number" [(ngModel)]="newProduct.creditPoints" name="creditPoints">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" [(ngModel)]="newProduct.phoneNumber" name="phoneNumber">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
